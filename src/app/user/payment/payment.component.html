


<div class="container mt-5">
  <h2 class="text-center mb-4">Pay Your EMI</h2>
  
  <div class="form-group">
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" class="form-control" placeholder="Amount in cents" />
  </div>

  <div id="card-element" class="mb-3">
    <!-- This will hold the Stripe/Card input elements (styled by Stripe API) -->
  </div>

  <div id="card-errors" role="alert" class="text-danger"></div>

  <button class="btn btn-primary btn-block" (click)="handlePayment()">Pay Now</button>
</div>
