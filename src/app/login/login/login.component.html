<form [formGroup]="loginForm" (ngSubmit)="logIn()" class="login-form container mt-5">
  <h1 class="text-center mb-4">Login with Your Credentials</h1>
  
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" placeholder="Enter your username" formControlName="username" class="form-control">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" placeholder="Enter your password" formControlName="password" class="form-control">
  </div>
  


<!-- CAPTCHA Section -->
<div class="mb-3 captcha-section">
  <label class="form-label">CAPTCHA</label>
  <div class="captcha-container">
    <canvas #captchaCanvas width="200" height="50"></canvas>
    <button type="button" class="btn btn-secondary btn-sm refresh-captcha" (click)="generateCaptcha()">Refresh</button>
  </div>
  <input
    type="text"
    placeholder="Enter CAPTCHA"
    formControlName="captcha"
    class="form-control mt-2"
    required
  />
  <div *ngIf="captchaError" class="text-danger mt-1">CAPTCHA does not match. Please try again.</div>
</div>

<button type="submit" class="btn btn-primary w-100">Log In</button>
</form>
